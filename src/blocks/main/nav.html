<style>
    a {
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    nav > a:hover {
        background-color: blue;
    }
    nav > a.active {
        background-color: blue;
    }
</style>
<nav style="background-color:black; padding: 5px;">
    {{#each items}}
        <a href="{{this.url}}">
            {{#if this.new}}
                <img src="assets/media/site/new.png" style="width: 30px; margin-right: -10px"/>
            {{/if}}
            {{this.name}}
        </a>
    {{/each}}
</nav>
