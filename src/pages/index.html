<div id="mainbox">

    <div class="bordered center">
        <img src="/assets/media/site/construction.gif"/>
    </div>

    <div class="bordered" id="intro" >
        <img src="/assets/media/site/stars.png" style="max-width: 400px"/>
        <p>
            <span class="h1">Hey!!</span>
            Welcome to my cool ass space. where I do cool shit all the time<br>
            <br><br>
            <a href="https://neocities.org"><img src="assets/media/neocities_button.gif"/></a>
            <a href="mailto:webmaster@beeps.dev"><img src="assets/media/email_me.gif"/></a>
        </p>
    </div>

    <div class="bordered">
        <p>
            <span class="h2">where to, sunshine?</span><br>
            {{#each sitemap.pages}}
            <a href="{{this}}">{{this}}</a><br>
            {{/each}}
        </p>
    </div>
    <div class="bordered">
        <p>
            <span class="h2">bitchin (blog)</span><br>
            {{#each sitemap.blogs}}
            <a href="{{this}}">{{this}}</a><br>
            {{/each}}
        </p>
    </div>
    <div class="bordered center" style="vertical-align: middle;">
        <iframe src="https://sterr.ishoutbox.com" width="50%" height="500px" frameborder="0" valign="middle" allowtransparency="true" style="display: inline-block;"></iframe>
        <div style="display: inline-block; margin-left: 50px"><span class="h3">cool sites</span><br><br>
            <p>
                <a href="https://newlambda.neocities.org/about.html"><img src="/assets/media/stamps/newlambda.png"></a><br>
                <br><br><br>
            </p>
        </div>

    </div>
    <div class="bordered center" style="vertical-align: middle">
    </div>



</div>
