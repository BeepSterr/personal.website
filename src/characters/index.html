{{#template id="/.template/main.html" style="wide" title="Beep's Website"}}
<link rel="stylesheet" href="./characters.css">
<br>
<div style="display: flex; flex-wrap: wrap;">
    {{#each characters}}
        <a href="./{{path}}/index.html">
            <div class="console character"
                 style="background-image: url('./{{path}}/banner.png') !important;">
                <h1>{{name}}</h1>
                <div>
                    <h2>{{name}}</h2>
                    {{description}}<br>
                    {{pronouns}}
                </div>
            </div>
        </a>
    {{/each}}
</div>
{{/template}}
